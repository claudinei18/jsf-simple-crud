<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 
     </h:head>
 
     <h:body>
<h:form>
    <p:panel id="panel" header="Form" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="First name:" />
			<p:inputText value="#{customer.firstName}" id="fn"/>
	        <h:outputLabel value="Last name:" />
			<p:inputText value="#{customer.lastName}" id="ln"/>
			<h:outputLabel value="Email:" />
			<p:inputText value="#{customer.email}" id="em"/>
			<h:outputLabel value="Birth Date:" />
	        <p:calendar id="inline" value="#{customer.dob}"  pattern="yyyy-MM-dd" mask="true"/>
        </h:panelGrid>
    </p:panel>
 
 <h:commandButton value="Save" action="#{customer.saveCustomer}"></h:commandButton>
</h:form>

<h:form>
    <p:panel id="panel" header="Update or Delete" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Editable: " />
        <p:selectOneMenu value="#{customer.selectedname}" id="ulist" effect="fold" editable="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{customer.allCustomers}" />
            <f:ajax event="change" render="ajaxId ajaxFn ajaxLn ajaxEm ajaxDob" listener="#{customer.fullInfo}"/>
        </p:selectOneMenu>
        	<h:outputLabel value="Id:" />
			<p:inputText value="#{customer.custId}" id="ajaxId"/>
            <h:outputLabel value="First name:" />
			<p:inputText value="#{customer.firstName}" id="ajaxFn"/>
	        <h:outputLabel value="Last name:" />
			<p:inputText value="#{customer.lastName}" id="ajaxLn"/>
			<h:outputLabel value="Email:" />
			<p:inputText value="#{customer.email}" id="ajaxEm"/>
			<h:outputLabel value="Birth Date:" />
	        <p:calendar id="ajaxDob" value="#{customer.dob}"  pattern="yyyy-MM-dd" mask="true"/>
        </h:panelGrid>
    </p:panel>
 
 <h:commandButton value="Save" action="#{customer.saveCustomer}"></h:commandButton>
</h:form>
     </h:body>
</html>
